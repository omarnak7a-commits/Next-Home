<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Next Home Egypt - تسجيل الدخول</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="arabic">
        <!-- Navigation -->
        <header>
            <div class="container header-container">
                <a href="index.html" class="logo" id="homeLink">
                   <img src="ChatGPT Image 1 أكتوبر 2025، 09_45_25 م.png"
                        alt="Next Home Logo">
                    <div class="logo-text">Next<span>Home</span></div>
                </a>
            </div>
        </header>

        <!-- Login Page -->
        <main class="page active-page" id="loginPage">
            <section class="section">
                <div class="container">
                    <div class="auth-container">
                        <div class="auth-header">
                            <h2>تسجيل الدخول</h2>
                            <p>أدخل بياناتك للوصول إلى حسابك</p>
                        </div>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="loginEmail">البريد
                                    الإلكتروني</label>
                                <input type="email" id="loginEmail"
                                    placeholder="example@domain.com" required>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">كلمة المرور</label>
                                <input type="password" id="loginPassword"
                                    placeholder="أدخل كلمة المرور" required>
                            </div>
                            <button type="submit" class="btn btn-primary"
                                style="width: 100%;">تسجيل الدخول</button>
                            <div class="form-footer" style="margin-top: 15px;">
                                <a href="register.html"
                                    style="color: var(--nh-primary);">ليس لديك
                                    حساب؟ أنشئ حسابًا</a>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <script>
// تسجيل الدخول
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    
    const users = JSON.parse(localStorage.getItem('users') || '{"users":[]}');
    const user = users.users.find(u => u.email === email && u.password === password);
    
    if (user) {
        localStorage.setItem('currentUser', JSON.stringify(user));
        alert('تم تسجيل الدخول بنجاح!');
        window.location.href = 'index.html';
    } else {
        alert('بيانات الدخول غير صحيحة!');
    }
});
</script>
        <script src="js/main.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Home Egypt - الإشعارات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="arabic light-mode">
    <!-- Navigation -->
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo" id="homeLink">
                <div class="logo-icon">NH</div>
                <div class="logo-text">Next<span>Home</span></div>
            </a>
            <nav>
                <ul id="navList">
                    <li><a href="index.html" id="navHome">الرئيسية</a></li>
                    <li><a href="properties.html" id="navProperties">الشقق</a></li>
                    <li><a href="about.html" id="navAbout">عن المنصة</a></li>
                    <li><a href="contact.html" id="navContact">اتصل بنا</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button class="language-toggle" id="langToggle">عربي</button>
                <button class="add-property-btn" id="addPropertyBtn" style="display: none;">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="notifications-icon" id="notificationsBtn">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
                </button>
                <button class="settings-icon" id="settingsBtn">
                    <i class="fas fa-cog"></i>
                </button>
                <div class="profile-icon" id="profileIcon" style="display: none;">
                    <i class="fas fa-user"></i>
                </div>
                <button class="btn btn-outline" id="authBtn">تسجيل الدخول</button>
            </div>
        </div>
    </header>

    <!-- Notifications Page -->
    <main class="page active-page" id="notificationsPage">
        <section class="section">
            <div class="container">
                <div class="section-title">
                    <h2>الإشعارات</h2>
                    <p>جميع إشعاراتك في مكان واحد</p>
                </div>
                <div class="notifications-container">
                    <div id="notificationsList">
                        <!-- سيتم ملئه بالجافاسكريبت -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
    <script>
        // دالة طباعة الفاتورة
        function printInvoice(notificationId) {
            // جلب بيانات الحجز من localStorage
            const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
            const booking = bookings.find(b => b.id == notificationId);
            
            if (!booking) {
                alert('عذرًا، لم يتم العثور على بيانات الفاتورة!');
                return;
            }
            
            // إنشاء محتوى الفاتورة
            const invoiceHtml = `
                <div style="font-family: Cairo, Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; border: 2px solid #004d80; border-radius: 10px;">
                    <h2 style="text-align: center; color: #004d80; margin-bottom: 20px;">فاتورة دفع</h2>
                    <h3 style="text-align: center; color: #ffcc00; margin-bottom: 30px;">Next Home Egypt</h3>
                    
                    <div style="margin-bottom: 15px;">
                        <strong>رقم الفاتورة:</strong> NH-${notificationId.toString().slice(-6)}
                    </div>
                    <div style="margin-bottom: 15px;">
                        <strong>التاريخ:</strong> ${new Date(booking.createdAt).toLocaleDateString('ar-EG')}
                    </div>
                    <div style="margin-bottom: 15px;">
                        <strong>الشقة:</strong> ${booking.propertyTitle}
                    </div>
                    
                    <div style="margin: 20px 0; padding: 15px; background: #f0f8ff; border-radius: 5px;">
                        <h4>تفاصيل الدفع:</h4>
                        <p><strong>السعر الشهري:</strong> ${booking.totalPrice / 3} ج.م</p>
                        <p><strong>المدة:</strong> ${booking.duration} أشهر</p>
                        <p><strong>إجمالي المبلغ:</strong> ${booking.totalPrice} ج.م</p>
                    </div>
                    
                    <div style="text-align: center; font-size: 20px; font-weight: bold; color: #2a9d8f; margin-top: 20px;">
                        <strong>تم الدفع بنجاح! ✅</strong>
                    </div>
                    
                    <div style="text-align: center; margin-top: 30px; color: #666;">
                        شكراً لثقتكم بـ Next Home Egypt!
                    </div>
                </div>
            `;
            
            // فتح نافذة الطباعة
            const printWindow = window.open('', '_blank', 'width=700,height=600');
            printWindow.document.write(`
                <!DOCTYPE html>
                <html dir="rtl">
                <head>
                    <meta charset="UTF-8">
                    <title>فاتورة Next Home</title>
                    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
                    <style>
                        body { margin: 0; padding: 20px; background: white; }
                        @media print {
                            body { 
                                margin: 0; 
                                padding: 0; 
                            }
                        }
                    </style>
                </head>
                <body>
                    ${invoiceHtml}
                    <div style="text-align: center; margin-top: 20px;">
                        <button onclick="window.print()" style="padding: 10px 20px; background: #004d80; color: white; border: none; border-radius: 5px; cursor: pointer; font-family: Cairo, Arial, sans-serif; margin-right: 10px;">طباعة الفاتورة</button>
                        <button onclick="window.close()" style="padding: 10px 20px; background: #ffcc00; color: #004d80; border: none; border-radius: 5px; cursor: pointer; font-family: Cairo, Arial, sans-serif;">إغلاق</button>
                    </div>
                </body>
                </html>
            `);
            printWindow.document.close();
        }

        // عرض الإشعارات
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('currentUser');
            const notificationsList = document.getElementById('notificationsList');
            
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }
            
            // جلب الإشعارات من localStorage
            let notifications = JSON.parse(localStorage.getItem('notifications') || '[]');
            
            // إضافة إشعارات تجريبية لو مفيش إشعارات
            if (notifications.length === 0) {
                notifications = [
                    {
                        id: 1,
                        title: 'مرحباً بك في Next Home!',
                        message: 'هذه منصة سكن الطلاب المغتربين في مصر.',
                        icon: 'fas fa-home',
                        timestamp: new Date().toISOString(),
                        read: true
                    },
                    {
                        id: 2,
                        title: 'ابدأ الآن!',
                        message: 'تصفح الشقق المتوفرة واحجز شقتك المثالية.',
                        icon: 'fas fa-search',
                        timestamp: new Date(Date.now() - 86400000).toISOString(), // بالأمس
                        read: false
                    }
                ];
                localStorage.setItem('notifications', JSON.stringify(notifications));
            }
            
            // عرض الإشعارات
            if (notifications.length === 0) {
                notificationsList.innerHTML = `
                    <div class="no-notifications">
                        <i class="fas fa-bell-slash" style="font-size: 60px; color: #ccc; margin-bottom: 20px;"></i>
                        <h3>لا توجد إشعارات</h3>
                        <p>سيتم إظهار الإشعارات هنا عند توفرها</p>
                    </div>
                `;
                return;
            }
            
            notificationsList.innerHTML = notifications.map(notification => `
                <div class="notification-item ${notification.read ? '' : 'unread'}">
                    <div class="notification-icon">
                        <i class="${notification.icon || 'fas fa-bell'}"></i>
                    </div>
                    <div class="notification-content">
                        <h4>${notification.title}</h4>
                        <p>${notification.message}</p>
                        <span class="notification-time">${new Date(notification.timestamp).toLocaleDateString('ar-EG')}</span>
                    </div>
                    ${notification.title.includes('حجز') ? 
                        `<button class="print-invoice-btn" onclick="printInvoice(${notification.id})">طباعة الفاتورة</button>` 
                        : ''
                    }
                    ${!notification.read ? '<div class="notification-unread"></div>' : ''}
                </div>
            `).join('');
            
            // تعيين كل الإشعارات كـ مقروءة
            const updatedNotifications = notifications.map(n => ({...n, read: true}));
            localStorage.setItem('notifications', JSON.stringify(updatedNotifications));
            
            // إخفاء شارة الإشعارات
            const notificationBadge = document.getElementById('notificationBadge');
            if (notificationBadge) {
                notificationBadge.style.display = 'none';
            }
        });
    </script>
    
    <style>
        .notifications-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .no-notifications {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .notification-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: var(--shadow-md);
            display: flex;
            gap: 15px;
            transition: all 0.3s ease;
        }
        
        .dark-mode .notification-item {
            background: var(--card-dark);
        }
        
        .notification-item.unread {
            border-left: 4px solid var(--nh-primary);
        }
        
        .notification-icon {
            width: 40px;
            height: 40px;
            background: rgba(0, 77, 128, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--nh-primary);
        }
        
        .notification-content {
            flex: 1;
        }
        
        .notification-content h4 {
            color: var(--nh-dark);
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .dark-mode .notification-content h4 {
            color: white;
        }
        
        .notification-content p {
            color: var(--nh-gray);
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .notification-time {
            color: #999;
            font-size: 12px;
        }
        
        .notification-unread {
            width: 10px;
            height: 10px;
            background: var(--nh-primary);
            border-radius: 50%;
            margin-top: 5px;
        }
        
        .notification-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .print-invoice-btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .print-invoice-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
    </style>
</body>
</html>
